<div id="fh5co-main">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>{{ idol.name }}</h2>
        <div class="fh5co-spacer fh5co-spacer-sm"></div>

        <div class="panel-group">
          <div class="panel panel-default">
            <a data-toggle="collapse" href="#collapse1">
              <div class="panel-heading">
                <h4 class="panel-title">
                  Collapsible list group
                </h4>
              </div>
            </a>
            <div id="collapse1" class="panel-collapse collapse">
              <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" *ngFor="let i of arr" data-slide-to="arr.indexOf(i)" [ngClass]="SlideActive(arr.indexOf(i))"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner" style="margin-top: 20px">
                  <div class="carousel-item" *ngFor="let i of arr" [ngClass]="SlideActive(arr.indexOf(i))">
                    <img src="https://www.w3schools.com/bootstrap4/chicago.jpg" style="width : 100%;" alt="Los Angeles">
                    <div class="carousel-caption d-none d-md-block">
                      <span></span>
                      <p>{{ i.name }}</p>
                    </div>
                  </div>
                  <!-- <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap4/ny.jpg" style="width : 100%;" alt="Chicago">
                      </div>
                      <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap4/la.jpg" style="width : 100%;" alt="New York">
                      </div> -->
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>

              </div>
            </div>
          </div>
        </div>
        <div class="fh5co-spacer fh5co-spacer-sm"></div>

        <p>
          <img src="{{ idol.avatar.link }}" alt="Free HTML5 template by FREEHTML5.co" style="width : 100%;" class="img-rounded img-responsive">
        </p>
        
     

        <p>{{ idol.information }}</p>

        <p>{{ idol.information }}</p>


      </div>


    </div>
  </div>
</div>
